{% set name = "pdtypes" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pdtypes-{{ version }}.tar.gz
  sha256: b24ad785a2d78d8e7e02660abbd4123b23cb79d0b7594840468b77242ce60eb9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7,<4.0
    - poetry >=1.1.12
  run:
    - pandas >=1.3,<2.0
    - python >=3.7,<4.0

test:
  imports:
    - pdtypes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pwwang/pdtypes
  summary: Show data types for pandas data frames in terminal and notebooks
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AhmedAliStats
